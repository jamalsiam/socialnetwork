<h2>Signup Form</h2>
<style>
/* Full-width input fields */
input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

/* Set a style for all buttons */
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

/* Extra styles for the cancel button */
.cancelbtn {
    padding: 14px 20px;
    background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn,.signupbtn {
    float: left;
    width: 50%;
}

/* Add padding to container elements */
.container {
    padding: 2% 25% 2% 25%;
}

/* Clear floats */
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
    .cancelbtn, .signupbtn {
       width: 100%;
    }
}
</style>

<form action="" style="border:1px solid #ccc">
  <div class="container">
    <label><b>name </b></label>
    <input type="text" placeholder="Enter name"  required ng-model="user_name" >
 
 	<label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" ng-model="user_email"  required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" ng-model="user_password" required>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" ng-model="user_password_repeat" required>
    <p style="color: red">{{matching}}</p>
    <input type="checkbox" checked="checked"> Remember me
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" ng-click="cancel()" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn"  ng-click="sign_up()" ng-if="user_password && user_password_repeat" >Sign Up</button>
    </div>
  </div>
</form>
