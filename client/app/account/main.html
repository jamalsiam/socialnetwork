
<style> 
.search {
    width: 100%;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: white;
    background-image: url('public/searchicon.png');
    background-position: 10px 10px; 
    background-repeat: no-repeat;
    padding: 12px 20px 12px 40px;
}
.uploadBox{
        top: 120px;
        border-radius: 15px;
        margin: 10px  auto;
        width: 1800px;
        padding: 40px;
        border:1px solid #ccc;
        background-color:  #9999ff;
        width: 60% 
    
            }   
</style>




<form>
  <input class="search" type="text" name="search" placeholder="Search.." ng-model="search">
</form>




<span ng-repeat="post in postsInfo |filter :search" >
<div class="uploadBox">
<P><b>{{post.username}}</b></P>
<P>{{post.status}}<br>{{post.feel}} : <img src="public/missing.png" height="20px" width="20px"></P>
<p style="text-align:right;">{{post.datee}}</p>
<span ng-repeat="pic in post.photo">
<img ng-src="{{pic}}" height="200" width="200">
</span><br>
<span>
<span style="border-style: groove; padding: 5px ;" ng-click="make_Like(post._id,post.email)" ><img ng-src="public/like.png" height="20" width="20"   /> <span ng-repeat="like in likess | filter : post._id"  title="{{like.username}} ," >
</span> {{(likess|filter:post._id).length }} like</span></span> 
<input type="text" placeholder="Write comment..." ng-model="comment"><input type="submit" value="send" ng-click="make_Comment(comment ,post._id )">
<hr>
<span ng-repeat="commenst in commentss | filter : post._id">
<h4>{{commenst.username}}</h4>
<h5>{{commenst.comment}}</h5>
<hr>
</span>
</div>

</span>
