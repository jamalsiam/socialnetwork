<style type="text/css">
	.uploadBox{
        top: 120px;
        border-radius: 15px;
		margin: 10px  auto;
        width: 1800px;
    	padding: 40px;
		border:1px solid #ccc;
		background-color:  #9999ff;
		width: 60% 
    
			}
	.statusBox{
     width: 100%;
    height: 180px;
    padding: 12px 20px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #f8f8f8;
    font-size: 16px;
    resize: none;
        margin-bottom: 2px;
	}
	.selectBox{
    margin-top: 6px;
	width: 100%;
    padding: 6px 10px;
    border: none;
    border-radius: 4px;
    background-color: #f1f1f1;
	}
	.selectImage{
    float: left;
    position: relative;
        

	}
  
    .btn{
        background-color: beige;
        width: 80px;
        border-radius: 8px;
        padding: 10px;
        float: right;
      
        top: -50px;
    }
    
    .btn:hover{
        
          background-color: #1a1aff;
        color: antiquewhite;
        
    }
    
    .lane{
        width:60%;
    }
    
    .img{
        width: 20%;

        left: 200px;
    }
    
 

</style>
<br>
<div   class="uploadBox" >
<h4 style="color: red">{{msg}}</h4>

    <div>

<textarea class="statusBox" placeholder="what on your mind ??" ng-model="status" ></textarea><br>
</div>
    
    <div>
<select class="selectBox"  name="singleSelect" id="singleSelect" ng-model="feel">
      <option value="">---select what you feel---</option> 
      <option value="happy">happy</option>
       <option value="sad">sad</option>
        <option value="loved">loved</option>
         <option value="crazy">crazy</option>
          <option value="missing">missing</option>
           <option value="great">great</option>
    </select><br>
</div>
    <span ng-repeat="step in stepsModel">
        <img  class="img" ng-src="{{step}}" height="100" width="100"  />
    </span>
    <div id="lane">
    <br>
    <input class="selectImage"  type='file' ng-model-instant onchange="angular.element(this).scope().imageUpload(event)" multiple  > 
    <input type="submit" value="POST" ng-click="post()" class="btn">
</div>
    </div>




<span ng-repeat="post in postsInfo" ng-init="outerIndex = 0">
<div class="uploadBox">
<P><b>{{post.username}}</b></P>
<P>{{post.status}}<br>{{post.feel}}</P>
<p style="text-align:right;">{{post.datee}}</p>
<span ng-repeat="pic in post.photo">
<img ng-src="{{pic}}" height="200" width="200">
</span><br>
<span>
<span style="border-style: groove; padding: 5px ;" ng-click="make_Like(post._id,post.email)" ><img ng-src="public/like.png" height="20" width="20"   /> <span ng-repeat="like in likess | filter : post._id"  title="{{like.username}} ," >
</span> {{(likess|filter:post._id).length }} like</span></span> 
<input type="text" placeholder="Write comment..." ng-model="comment"><input type="submit" value="send" ng-click="make_Comment(comment ,post._id )">
<hr>
<span ng-repeat="commenst in commentss | filter : post._id">
<h4>{{commenst.username}}</h4>
<h5>{{commenst.comment}}</h5>
<hr>
</span>
</div>

</span>
